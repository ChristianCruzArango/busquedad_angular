<div>

    <h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>

    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>


        <div class="col-md-8">
            <br>
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <img src="assets/img/dc.png" alt="" srcset="" *ngIf="heroe.casa == 'DC'" class="img-logo">
            <img src="assets/img/marvel.jpg" alt="" srcset="" *ngIf="heroe.casa == 'Marvel'" class="img-logo">
        </div>
    </div>
</div>
